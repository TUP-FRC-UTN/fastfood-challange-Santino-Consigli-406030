<form #form="ngForm" (ngSubmit)="saveNewPedido(form)">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="newPedido.name">
      </div>
      <div class="form-group">
        <label for="pedido">Pedido</label> <!--AGREGAR VALIDACIONES-->
        <input type="text" name="description" class="form-control" [(ngModel)]="newPedido.description">
      </div>
      <button type="submit" class="btn btn-primary">Ordenar</button>
</form>
