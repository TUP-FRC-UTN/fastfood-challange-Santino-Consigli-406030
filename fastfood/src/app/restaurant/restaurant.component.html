<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="row">
    <h1>Restaurante FastFood</h1>
    <h4>Pedidos ingresados</h4>
    <table class="table">
    <thead>
        <tr>
          <th>Nro Pedido</th>
          <th>Nombre</th>
          <th>Descripcion</th>
        </tr>
      </thead>
      <tbody>
        @for (pedido of pedidosIngresadosToSee; track pedido) {
        
            <tr>
      <td>{{ pedido.number }}</td>
      <td>{{ pedido.name }}</td>
      <td>{{ pedido.description }}</td>
            </tr>
        }
      </tbody>
    </table>
    <app-deliverypoint></app-deliverypoint>
    <app-pos (onSavePedido)="loadPedidos()"></app-pos>
    <app-kitchen  ></app-kitchen>
   </div>
</body>
</html>
